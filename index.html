<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elcato</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <header class="navbar">
            <div><img src="Assets/Icons/logo.svg" alt=""></div>
            <nav class="nav-links">
                <a href="#">Home</a>
                <a href="#">Courses</a>
                <a href="#">Teachers</a>
            </nav>
            <div class="nav-actions">
                <img src="Assets/Icons/mode btton.svg" alt="">
                <button class="btn-started">Get started</button>
            </div>

        </header>

        <main class="hero-content">
            <div class="tagline">Your Path to Academic Excellence Starts Here.</div>
            <h1>Learn from top teachers <br> master subjects with ease!</h1>
            <p>Learn from expert teachers. Ace exams, overcome challenges, and explore interests. Start your success
                journey today.</p>
            <div class="cta-buttons">
                <button class="btn-primary">Explore Courses</button>
                <a href="#" class="btn-link">Are you a teacher? Join us</a>
            </div>
            <div class="social-proof">
                <div class="avatars">
                    <img src="Assets/Images/avatar1.jpg" alt="User 1">
                    <img src="Assets/Images/avatar2.jpg" alt="User 2">
                    <img src="Assets/Images/avatar3.jpg" alt="User 3">
                    <img src="Assets/Images/avatar3.jpg" alt="User 3">
                </div>
                <div class="reviews">
                    ⭐⭐⭐⭐⭐ 5.0 <br>
                    <span>from 189+ reviews</span>
                </div>
            </div>
        </main>
        <section class="wave-image">
            <div class="background-wave">
                <img src="Assets/Icons/wave.svg" alt="Wave pattern" />
            </div>
        </section>
    </div>
</body>

</html>
